version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - echo "Installing SonarCloud Scanner..."
      - export SONAR_SCANNER_VERSION=5.0.1.3006
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip
      - unzip sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip
      - export PATH=$PATH:$(pwd)/sonar-scanner-${SONAR_SCANNER_VERSION}-linux/bin

  build:
    commands:
      - echo "Running SonarCloud Analysis..."
      - sonar-scanner -Dsonar.projectKey=devuniverse_sapphire-serverless-book-management-service -Dsonar.organization=devuniverse -Dsonar.sources=src/main/java/ -Dsonar.java.binaries=target/app_classes -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=64ee8b3f8a9b78636e253218d9051e9cd7f21ccb
